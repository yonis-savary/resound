name: Tests Main

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: "Installing dependencies"
        working-directory: ./app
        run: npm install
      - name: "Running ESLINT"
        working-directory: ./app
        run: npm run lint
      - name: "Running tests"
        working-directory: ./app
        run: npm test
